<div class="flex justify-between space-x-8 w-full">
  <div
    *ngFor="let step of steps; let index = index; let last = last"
    class="flex justify-between items-center space-x-5"
  >
    <div
      [ngClass]="{'bg-green-500':(activeStep==steps.title && index<=step.id),
  'bg-green-300':(activeStep!=steps.title && activeStep!=='CONFIRMED')}
   "
      class="h-8 w-8 rounded-full flex justify-center items-center"
    >
    <mat-icon>check_circle_outline</mat-icon>
</div>
<span>
    {{step.title}}
</span>

<div class="lg:w-[14w]" *ngIf="!last">
<mat-divider [ngClass]="{'text-green-500':activeStep == steps.title,'text-gray-500':activeStep!=steps.title}"></mat-divider>
</div>
  </div>
</div>
