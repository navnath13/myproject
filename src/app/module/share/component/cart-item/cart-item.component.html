
  <div class="p-5 shadow-lg" >
    <div class="flex items-center"> 
      <div class="w-[5rem] h-[5rem] lg:w-[9rem] lg:h-[9rem]">
        <img
          [src]="cartItem.product?.imageUrl"
          alt=""
          class="w-full h-full object-cover object-top"
        />
      </div>
      <div class="ml-5 space-y-1">
        <p class="font-semibold">{{cartItem.product?.title}}</p>
        <P class="text-gray-500"> size:{{cartItem?.size}} M Black</P>
        <p class="text-gray-500 mt-2">Seller :{{cartItem.product?.brand}}</p>
        <div class="flex items-center pt-3 space-x-2">
          <p class="text-gray-500 line-through">{{cartItem.product.price}}</p>
          <p class="font-semibold text:lg">{{cartItem.product.discountPresent}}</p> 
          <p class="text-green-500 font-semibold ">{{cartItem.product.discountedPrice}} Rs.</p>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="showButton" class="flex items-center lg:space-x-10 pt-4 justify-between mb-3">
      <div class="flex items-center space-x-2">
          <div class="example-button-container" >
              <button mat-mini-fab color="accent" (click)="updateCartItem(1)" [disabled]="SetQuantity" >
              <mat-icon>remove</mat-icon></button>
           </div>
          <div class="py-2 px-7 border border-gray-800 rounded-sm">
              {{item}}
          </div>
           <div class="example-button-container">
              <button mat-mini-fab color="accent" (click)="updateCartItem(-1)">
              <mat-icon>add</mat-icon></button>
           </div>
  
  
         
      </div>
      <button mat-stroked-button (click)="removeCartItem(cartItem.id)" color="accent"> Remove</button>
  </div>
