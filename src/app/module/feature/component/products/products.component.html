<div class="flex flex-col items-center">
  <main class="px-4 sm:px-6 max-w-7x1 pb-10">
    <div class="flex justify-between item-baseline border-gray-200 pb-6 pt-20">
      <h1 class="text-4xl font-bold text-white">products</h1>
      <div class="flex items-center">
        <div>
          <button mat-button [matMenuTriggerFor]="sortMenu">Sort</button>
          <mat-menu #sortMenu="matMenu">
            <button mat-menu-item>Price :high-low</button>
            <button mat-menu-item>Price :low-high</button>
          </mat-menu>
        </div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <!-- this for the fileration for the product -->
    <section class="pt-6">
      <div class="grid grid-cols-1 gap-8 gap-y-10 lg:grid-cols-4">
        <div>
          <!-- this is the filter -->
          <div class="flex items-center justify-between">
            <p class="text-lg">Filters</p>
            <mat-icon>filter_list</mat-icon>
          </div>
          <!-- filter is end -->

          <form class="hidden lg:block">
         
            <div *ngFor="let item of filterData let last=last">
                <div class="py-5">
                  <span class="font-medium">{{ item.name }}</span>
                  <div class="pt-6" id="filter-section-0">
                    <div *ngFor="let option of item.options">
                      <div class="flex items-center">
                        <mat-checkbox
                          class="'filter - 'option.value'"
                          [name]="item.id"
                          [value]="option.value"
                          (click)="handleMultipleSelectionFilter(option.value,item.id)"
                        >
                          <span class="text-sm text-gray-500">
                            {{ option.value }}</span
                          >
                        </mat-checkbox>
                      </div>
                      
                    </div>
                    <mat-divider *ngIf="!last"></mat-divider>
                  </div>
                </div>
              </div>

              <div *ngFor="let item of singleFilterData let last=last">
                <div class="py-5">
                  <span class="font-medium">{{ item.name }}</span>
                  <div class="pt-6" id="filter-section-0">
                    <div *ngFor="let option of item.options">
                      <div class="flex items-center">
                        <mat-radio-button
                          class="'filter - 'option.value'"
                          [name]="item.id"
                          [value]="option.value"
                        (click)=" handleSingleSelectFilter(option.value,item.id)"
                        >
                          <span class="text-sm text-gray-500">
                            {{ option.value }}</span
                          >
                        </mat-radio-button>
                      </div>
                      
                    </div>
                    <mat-divider *ngIf="!last"></mat-divider>
                  </div>
                </div>
              </div>
          </form>
        </div>

        <!-- this is product items -->
        <div class="lg:col-span-3">products
          <div class="flex flex-wrap justify-between">
            <ng-container *ngFor="let item of manpants ">
              
            <app-product-card [product]="item"></app-product-card>
            </ng-container>

          </div>

        </div>
        <!-- here is is product end -->
      </div>
    </section>
  </main>
</div>
