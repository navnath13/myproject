<div class="grid grid-cols-1 gap-3 lg:grid-cols-12 px-5 lg:px-20">
<div class="col-span-5 lg:cols-span-5">
    <div class="rounded-md shadow h-[36.5rem] overflow-y-scroll hide-scrollbar box py-5">
  <div class="p-5 py-5 cursor-pointer">
    <div *ngFor="let item of addresses; let last=last" class="py-2 space-y-2">
    <app-address-card [address]="item"/>
       <button style="padding: 1.6rem;" mat-raised-button color="accent" (click)="handleCreatOrder(item)">
      Deliver Here</button>
      <mat-divider *ngIf="!last"></mat-divider>
    </div>
  </div>
</div>



</div>    
<div class="col-span-1 lg:col-span-7">
  <div class="rounded-md shadow-md p-5 box">

    <form [formGroup]="myForm" (ngSubmit)="HandleSubmit">
      <div class="grid grid-cols-1 gap-5 lg:grid-cols-2 relative justify-between py-5">

      
        <div class="col-span-1">
          <mat-form-field appearance="fill" class="w-full" >
            <mat-label>FirstName</mat-label>
            <input matInput formControlName="firstName" type="text" placeholder="firstname" autocomplete="given-name">
          </mat-form-field>

        </div>
        <div class="col-span-1">
          <mat-form-field appearance="fill" class="w-full" >
            <mat-label>LastName</mat-label>
            <input matInput formControlName="lastName" type="text" placeholder="last Name" autocomplete="given-name">
          </mat-form-field>

        </div>
        <div class="col-span-2">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Adress</mat-label>
            <textarea matInput formControlName="streetAddress" type="text" placeholder="street Address" rows="4" autocomplete="given-name"></textarea>
          </mat-form-field>

        </div>
        <div class="col-span-1">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>City</mat-label>
            <input matInput formControlName="city" type="text" placeholder="enter city" autocomplete="given-name">
          </mat-form-field>

        </div>
        <div class="col-span-1">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>State</mat-label>
            <input matInput formControlName="state" type="text" placeholder="State" autocomplete="given-name">
          </mat-form-field>

        </div>
        <div class="col-span-1">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Zio Code</mat-label>
            <input matInput formControlName="zipCode" type="text" placeholder="zipcode" autocomplete="given-name">
          </mat-form-field>

        </div>
        <div class="col-span-1">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Mobile number</mat-label>
            <input matInput formControlName="mobile" type="text" placeholder="mobile number" autocomplete="given-name">
          </mat-form-field>

        </div>
        <div class="col-span-2">
          <button class="w-full" style="padding: 1.6rem;" color="accent" mat-raised-button type="submit" (click)="HandleSubmit()">Deliver here</button>
        </div>
        

      </div>
    </form>
  </div>
</div>



</div>
