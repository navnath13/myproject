<div class="py-10 text-white px-5 lg:px-20">
    <h1 class="text:lg font-bold text-center">My Orders</h1>
    <div class="lg:grid grid-cols-4 gap-5">
        <div class="col-span-1">
            <div class="">
               <div *ngFor="let option of orderFilter">
                <mat-checkbox [id]="option.value" [value]="option.value">
                <span class="text:sm text-gray-500">{{option.label}}</span>
            </mat-checkbox>
               </div>
            </div>
        </div>
        <div class="col-span-3 space-y-5">
            <div class="space-y-5" (click)="navigateToOrderDetail(9)" *ngFor="let item of orders">
                <div  *ngFor="let orderItem of item">
                  <app-order-card/>
                </div>
    
            </div>

    </div>

  

    </div>
    
</div>
